<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Video Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Easy Video Editor</h1>

        <div class="upload-section">
            <input type="file" id="videoInput" accept="video/mp4" style="display: none;">
            <button id="loadVideoBtn" class="btn btn-primary">Load Video</button>
            <span id="fileName"></span>
        </div>

        <div class="video-section" id="videoSection" style="display: none;">
            <video id="videoPlayer" controls></video>

            <div class="timeline">
                <div class="time-display">
                    <span>Duration: <span id="videoDuration">0:00</span></span>
                    <span>Current: <span id="currentTime">0:00</span></span>
                </div>
            </div>

            <div class="controls">
                <div class="trim-controls">
                    <div class="input-group">
                        <label for="startTime">Start Time (seconds):</label>
                        <input type="number" id="startTime" min="0" step="0.1" value="0">
                    </div>

                    <div class="input-group">
                        <label for="endTime">End Time (seconds):</label>
                        <input type="number" id="endTime" min="0" step="0.1" value="0">
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="setStartBtn" class="btn">Set Start (Current Time)</button>
                    <button id="setEndBtn" class="btn">Set End (Current Time)</button>
                    <button id="previewBtn" class="btn btn-secondary">Preview Cut</button>
                    <button id="cutVideoBtn" class="btn btn-success">Cut & Download Video</button>
                </div>
            </div>

            <div class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <p id="progressText">Processing...</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.6/dist/umd/ffmpeg.js"></script>
    <script src="videoLoader.js"></script>
    <script src="videoCutter.js"></script>
    <script src="app.js"></script>
</body>
</html>
